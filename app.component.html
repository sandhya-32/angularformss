<div class ="container-fluid">
  <h1>Bootcamp Enrollment form</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}

    <div class="form-group"> 
      <label> Name</label>
      <input type="text" class="form-control" name="username" ngModel>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="emailaddaress" ngModel> 
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="Phone" ngModel>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel   >
        <option selected> I am Interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>

      </select>
    </div>
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timepreference" value="morning"> 
        <label class="form-check-label">Morning(9AM-12PM)</label>
     </div>
     <div class="form-check">
      <input class="form-check-input" ngModel type="radio" name="timepreference" value="evening"> 
      <label class="form-check-label">Evening(5AM-8PM)</label>
   </div>
   
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" ngModel type="checkbox">
      <label class="form-check-label">send me promotional offers</label>
    </div>
    <button class="btn btn-primary" name="false" ngModel type="submit">Submit</button>
  </form>
</div>
